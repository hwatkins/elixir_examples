<div class="exercise-block">
  <div class="flex items-center gap-2 mb-3">
    <svg class="w-5 h-5 text-elixir-600 dark:text-elixir-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
    </svg>
    <h4 class="font-semibold text-elixir-800 dark:text-elixir-300">{{ with .Get "title" }}{{ . }}{{ else }}Exercise{{ end }}</h4>
  </div>
  <div class="text-sm text-gray-700 dark:text-gray-300 prose prose-sm dark:prose-invert max-w-none">
    {{ .Inner | markdownify }}
  </div>
</div>
