{{ with .Params.keyTakeaways }}
<div class="mt-8 p-5 rounded-lg bg-elixir-50 dark:bg-elixir-900/20 border border-elixir-200 dark:border-elixir-800">
  <h3 class="text-lg font-semibold text-elixir-800 dark:text-elixir-300 mb-3 flex items-center gap-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
    </svg>
    Key Takeaways
  </h3>
  <ul class="space-y-2">
    {{ range . }}
      <li class="flex items-start gap-2 text-sm text-gray-700 dark:text-gray-300">
        <svg class="w-4 h-4 mt-0.5 text-elixir-600 dark:text-elixir-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        {{ . }}
      </li>
    {{ end }}
  </ul>
</div>
{{ end }}
