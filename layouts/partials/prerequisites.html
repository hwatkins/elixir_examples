{{ with .Params.prerequisites }}
<div class="mb-6 p-4 rounded-lg bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
  <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 flex items-center gap-2">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
    </svg>
    Prerequisites
  </h4>
  <ul class="space-y-1">
    {{ range . }}
      {{ $page := site.GetPage . }}
      {{ if $page }}
        <li>
          <a href="{{ $page.RelPermalink }}" class="text-sm text-elixir-600 dark:text-elixir-400 hover:underline">{{ $page.Title }}</a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
{{ end }}
